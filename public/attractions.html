    <main>
        <h2>Attractions</h2>
        <br />

                <thead>
                    <tr>
                        <th data-sort-default>Name</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Physical</th>
                        <th>Rating</th>
                        <th>Type</th>

                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
            <br />
            <caption>
                0 = Free<br />
                $ = 0.01 - 12.00<br />
                $$ = 12.01 - 24.00<br />
                $$$ = 24.01 - 36.00
            </caption>
        </div>
        <div id="addressFloater">
            <div id="contentBox">
                <div id="bar">
                    <h6>Address</h6>
                    <p id="closeFloater">X</p>
                </div>
                <div id="content">10700 Fry Rd, Cypress, TX 77433</div>
            </div>
        </div>
